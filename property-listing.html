<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property Details - GAURAVI Health</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .property-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      .property-header {
        text-align: center;
        margin-bottom: 30px;
      }
      .property-title {
        font-size: 2.5rem;
        color: #2c3e50;
        margin-bottom: 10px;
      }
      .property-meta {
        font-size: 1.2rem;
        color: #7f8c8d;
      }
      .property-rating {
        color: #f39c12;
        font-size: 1.5rem;
      }
      .property-price {
        font-size: 2rem;
        color: #27ae60;
        font-weight: bold;
      }
      .image-gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 15px;
        margin: 30px 0;
      }
      .property-image {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .property-details {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        margin-top: 30px;
      }
      .back-btn {
        display: inline-block;
        background: #3498db;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        margin-bottom: 20px;
      }
      .back-btn:hover {
        background: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="property-container">
      <a href="/" class="back-btn">← Back to Properties</a>

      <div class="property-header">
        <h1 class="property-title" id="property-title">Loading...</h1>
        <div class="property-meta">
          <span id="property-city">Loading...</span> |
          <span class="property-rating" id="property-rating">Loading...</span> |
          <span class="property-price" id="property-price">Loading...</span>
        </div>
      </div>

      <div class="image-gallery" id="image-gallery">
        <!-- Images will be loaded here -->
      </div>

      <div class="property-details">
        <h2>Property Information</h2>
        <p>
          This property is available for booking. Contact us for more details
          and to schedule a visit.
        </p>
        <div class="contact-info">
          <p><strong>Contact:</strong> +91 9112956936</p>
          <p><strong>Email:</strong> info@gauravihealth.com</p>
          <p>
            <strong>WhatsApp:</strong>
            <a href="https://wa.me/919112956936" target="_blank"
              >Chat on WhatsApp</a
            >
          </p>
        </div>
      </div>
    </div>

    <script>
      // Function to get URL parameters
      function getUrlParameter(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        const regex = new RegExp("[\\?&]" + name + "=([^&#]*)");
        const results = regex.exec(location.search);
        return results === null
          ? ""
          : decodeURIComponent(results[1].replace(/\+/g, " "));
      }

      // Load property details when page loads
      document.addEventListener("DOMContentLoaded", function () {
        const title = getUrlParameter("title");
        const imagesParam = getUrlParameter("images");
        const rating = getUrlParameter("rating");
        const price = getUrlParameter("price");
        const city = getUrlParameter("city");

        // Set title
        document.getElementById("property-title").textContent =
          title || "Property Details";

        // Set meta information
        document.getElementById("property-city").textContent =
          city || "Location";
        document.getElementById("property-rating").textContent = rating
          ? `★ ${rating}`
          : "Rating not available";
        document.getElementById("property-price").textContent = price
          ? `₹${price}`
          : "Price not available";

        // Load images
        const imageGallery = document.getElementById("image-gallery");
        if (imagesParam) {
          try {
            const images = JSON.parse(imagesParam);
            if (Array.isArray(images)) {
              images.forEach((imageUrl) => {
                const img = document.createElement("img");
                img.src = imageUrl;
                img.alt = title || "Property image";
                img.className = "property-image";
                img.onerror = function () {
                  this.style.display = "none"; // Hide broken images
                };
                imageGallery.appendChild(img);
              });
            }
          } catch (e) {
            console.error("Error parsing images:", e);
            imageGallery.innerHTML = "<p>Unable to load images</p>";
          }
        } else {
          imageGallery.innerHTML = "<p>No images available</p>";
        }
      });
    </script>
  </body>
</html>
